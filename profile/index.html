<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/profile_style.css">
    <link rel="icon" href="../img/svg/account-card.svg">
</head>
<body>
    <section class="profile">
        <div class="container">
            <div class="wrapper">
                <h1>
                    Profile
                </h1>

                <div class="photo">
                    <div class="photo__pic">
                        <img src="../img/photo.jpg" alt="photo profile" class="photo__pic-img">
                    </div>
                    <!-- /photo__pic -->

                    <div class="wrapper__download">
                        <div class="download">
                            <div class="photo__file">
                                <div class="input__file">
                                    <input type="file" class="file" title=" "/>
                                </div>

                                <div class="img__icon">
                                <img src="../img/svg/camera.svg" alt="camera_icon" class="icon">
                                </div>                        
                            </div>
                            <!-- /phpto__file -->

                            <div class="trash__icon">
                                    <img src="../img/svg/trash.svg" alt="">
                            </div>
                            <!-- /trash__icon -->
                        </div>
                        <!-- /download -->
                        <span>Up to 1 MB (300x300 px)</span>
                    </div>
                    <!-- /wrapper__download -->                    
                </div>
                <!-- /photo -->

                <div class="form">
                    <div class="form__row">
                        <div class="form__row-item">
                            <label for="fname"> First Name
                                <input class="input" type="text" name="fname" placeholder="John">
                            </label>
                        </div>
                        <!-- /fname -->

                        <div class="form__row-item">
                            <label for="fname"> Last Name
                                <input class="input" type="text" name="lname" placeholder="Smith">
                            </label>
                        </div>
                        <!-- /lname -->
                    </div>
                    <!-- /form__row -->
</body>
</html>
