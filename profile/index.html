<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/profile_style.css">
    <link rel="icon" href="../img/svg/account-card.svg">
</head>
<body>
    <section class="profile">
        <section class="container">
            <div class="wrapper">
                <h1>
                    Profile
                </h1>

                <div class="photo">
                    <div class="photo__pic">
                        <img src="../img/photo.jpg" alt="photo profile" class="photo__pic-img">
                    </div>
                    <!-- /photo__pic -->

                    <div class="wrapper__download">
                        <div class="download">
                            <div class="photo__file">
                                <div class="input__file">
                                    <input type="file" class="file" title=" "/>
                                </div>

                                <div class="img__icon">
                                <img src="../img/svg/camera.svg" alt="camera_icon" class="icon">
                                </div>                        
                            </div>
                            <!-- /phpto__file -->

                            <div class="trash__icon">
                                    <img src="../img/svg/trash.svg" alt="">
                            </div>
                            <!-- /trash__icon -->
                        </div>
                        <!-- /download -->
                        <span>Up to 1 MB (300x300 px)</span>
                    </div>
                    <!-- /wrapper__download -->                    
                </div>
                <!-- /photo -->

                <div class="form">
                    <div class="form__row">
                        <div class="form__row-item">
                            <label for="fname"> Name
                                <input class="input" type="text" name="fname" placeholder="John">
                            </label>
                        </div>
                        <!-- /fname -->

                        <div class="form__email">
                            <label for="email">E-mail
                                <input class="input email" type="text" name="email" placeholder="smith@gmail.com">
                            </label>                        
                        </div>
                        <!-- /e-mail -->
                </div>
                <!-- /form__row -->

                <div class="location">
                    <div class="location__country">
                        <label for="country">Country</label>
                            <select id="country" name="country" class="input">
                                <option value=""  selected data-default class="select">Select</option>
                                <option value="canada">Canada</option>
                                <option value="france">France</option>
                                <option value="ukraine">Ukraine</option>
                                <option value="poland">Poland</option>
                                <option value="germany">Germany</option>
                                <option value="australia">Australia</option>
                                <option value="monaco">Monaco</option>
                                <option value="america">America</option>
                            </select>
                    </div>
                    <!-- /location__country -->

                    <div class="location__city">
                        <label for="">City
                            <input class="input" list="city" name="city" type="text">
                            </label>                               
                    </div>
                    <!-- /location__city -->
                </div>
                <!-- /location -->

                <div class="number">
                    <div class="code">
                        <label for="code"> Zip Code
                            <input class="input" type="text" name="code" placeholder="03124">
                        </label>
                    </div>

                    <div class="phone">
                        <label for="phone">Phone number
                            <input class="input" type="tel" name="phone" placeholder="077 777 77 77">
                        </label>
                    </div>
                </div>
                <!-- /number -->

                <div class="button">
                    <button class="btn"><a href="#!">Update</a></button>
                </div>
                <!-- /button -->
            </div>
            <!-- /wrapper -->
        </div>
        <!-- /container -->
    </section>
</body>
</html>
